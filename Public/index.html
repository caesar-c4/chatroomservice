<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ChatRoom</title>
    <script src="Scripts/socket.io.js"></script>
    <script src="Scripts/jquery-3.2.1.js"></script>
    <script src="Scripts/chatScript.js"></script>
    
    <style>
        #fadeto {
            padding: 10px 15px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }
        #send {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
        }
         #fadeto:hover, #send:hover {
            background-color: #008CBA;
            color: white;
        }
        #btncancel {
            font-size: inherit;
            padding: 10px 15px;
            
            background-color: white;
            color: black;
            border: 2px solid #f44336;
            border-radius: 5px;
            border-spacing: 15px;
        }
        #disconnect {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            background-color: white;
            color: black;
            border: 2px solid #f44336;
        }
            #btncancel:hover, #disconnect:hover {
                
                background-color: #f44336;
                color: white;
            }
        #btnConnectUser {
            font-size:inherit;
            padding: 10px 15px;
            
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            border-spacing: 15px;
        }

            #btnConnectUser:hover {
                background-color: #4CAF50;
                color: white;
            }
        #left {
            font-size:larger;
            border: 2px solid #dedede;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
        }
        #right {
            font-size: larger;
            border: 2px solid #0e8270;
            background-color: #9dada4;
            border-radius: 5px;
            padding: 10px;
            margin: 80px 0;
        }
        #txt {
            font-size: large;
            border: 2px dashed #D1C7AC;
            width: 230px;
            height: 22px;
        }
        #btnImageFile {
            background-color: #4CAF50;
            border: 2px solid;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 19px;
        }
    </style>
</head>
<body>
    <div id="template">
        <div id="topHead">
            <div id="topContainer">
                <div id="logo">
                    <img class="imgLogo" src="Images/tumblr_inline_nx9hdhYpdA1qzpzhj_540.gif" />
                </div>
                <header id="title">
                    <div id="chatTitle">
                    <h1>Chat Service</h1>
                    <h2>Chat with connected One</h2>
                    </div>
                    <button id="fadeto">log In</button>
                </header>
            </div>
        </div>
        
        <div id="main">
            <div id="connectedOption" style="font-size:20px;">
                <div id="userInput" style="display:none;">
                    <div id="loginuserNameTxt" style="border-radius: 5px; border-spacing: 15px">
                        <label style="font-size:x-large" class="labelClass" for="txt">User Name:  </label>
                        <input type="text" id="txt" name="txt" maxlength="6" /><br />
                        <span class="errorUserEntry" style="display:none;">User name can't be empty..</span>
                    </div><br />
                    <div id="roomContainer" style="font-size:x-large; border-radius: 5px; border-spacing: 15px;font-size-adjust: inherit;">
                        <label>Select Room: *</label>
                        <input type="radio" value="Green Room" name="room" id="r1" checked /><label for="r1">Green Room</label>
                        <input type="radio" value="Red Room" name="room" id="r2" /><label for="r2">Red Room</label>
                        <input type="radio" value="Blue Room" name="room" id="r3" /><label for="r3">Blue Room</label>
                    </div><br />
                    <input type="button" id="btnConnectUser" value="Log In" />
                    <input type="button" id="btncancel" value="Cancel" />
                </div>
            </div>
            <div id="chatContainer" style="display:none">
                <div id="top">
                    <div id="left">
                        <input type="button" id="disconnect" value="Disconnect Me" />
                        <h3>User Online</h3>
                        <ul id="uselist"></ul>
                    </div>
                    <div id="right">
                        
                        <div id="rightMsz" >
                            <div id="mszHolder">
                                <ul id="msg"></ul>
                            </div>
                            <div id="rightMszLeft">
                                <h3>Your Profile</h3>
                                <div id="profileSpace">

                                </div>
                            </div>
                            <div id="messageBox" >
                                <textarea id="txt1" style="border:solid,inherit;font-size:x-large;" name="txt1" placeholder="Message....."></textarea>
                                <input type="button" id="send" value="Send" />
                                <input type="file" id="btnImageFile" name="btnImageFile" />
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
           
            
        </div>
        
        
    </div>

</body>
</html>
